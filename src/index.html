<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>BizLand</title>
	
	<link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
</head>
<body class="c-page js-page">
	<div class="c-topbar fixed-top d-none d-lg-flex js-topbar">
		<div class="container">
			<div class="c-topbar__wrapper">
				<div class="c-topbar__contacts">
					<i class="c-topbar__contact-icon fas fa-envelope"></i><a class="c-topbar__contact-item" href="mailto:contact@example.com">contact@example.com</a>
					<i class="c-topbar__contact-icon fas fa-phone"></i><a class="c-topbar__contact-item" href="tel:+155895548855">+1 5589 55488 55</a>
				</div>
				
				<div class="c-social-links c-social-links--rotate">
					<a href="#" class="c-social-links__item"><i class="c-social-links__icon fab fa-twitter"></i></a>
					<a href="#" class="c-social-links__item"><i class="c-social-links__icon fab fa-facebook-f"></i></a>
					<a href="#" class="c-social-links__item"><i class="c-social-links__icon fab fa-instagram"></i></a>
					<a href="#" class="c-social-links__item"><i class="c-social-links__icon fab fa-skype"></i></a>
					<a href="#" class="c-social-links__item"><i class="c-social-links__icon fab fa-linkedin-in"></i></a>
				</div>
			</div>
		</div>
	</div>
	
	<header class="c-header fixed-top js-header">
		<div class="container">
			<div class="c-header__wrapper">
				<a href="#">
					<img src="./images/logo.png" class="c-header__logo" alt="Bizland">
				</a>
				
				<nav class="c-navbar">
					<div class="c-navbar__collapse js-navbar-collapse">
						<ul class="c-navbar__list">
							<li class="c-navbar__item c-navbar__item--active">
								<a href="" class="c-navbar__link">Home</a>
							</li>
							<li class="c-navbar__item">
								<a href="" class="c-navbar__link">About</a>
							</li>
							<li class="c-navbar__item">
								<a href="" class="c-navbar__link">Services</a>
							</li>
							<li class="c-navbar__item">
								<a href="" class="c-navbar__link">Portfolio</a>
							</li>
							<li class="c-navbar__item">
								<a href="" class="c-navbar__link">Team</a>
							</li>
							<li class="c-navbar__item">
								<a href="" class="c-navbar__link">Contact</a>
							</li>
						</ul>
					</div>
				</nav>
				
				<button class="c-header__nav-toggler js-nav-toggler" type="button">
					<span class="c-header__nav-toggler-icon"><i class="fas fa-bars"></i></span>
			    </button>
			</div>
		</div>
	</header>
	
	<section id="hero" class="c-hero c-hero--has-overlay">
		<div class="container" data-aos="zoom-out" data-aos-delay="100">
			<h1 class="c-hero__title">Welcome to <span class="c-hero__title c-hero__title--highlighted">BizLand</span></h1>
			<h2 class="c-hero__text">Try marinating the teriyaki white breads with yellow champaign and oysters juice, refrigerated.</h2>
			<div class="">
				<a href="" class="c-btn c-btn--primary c-btn--bold mr-15">GET STARTED</a>
				<a href="" class="c-btn c-btn--youtube"><i class="c-btn__icon far fa-play-circle"></i> Watch Video</a>
			</div>
		</div>
	</section>
	
	<div class="c-page__overlay"></div>
	<div class="c-page__preloader js-preloader"></div>
</body>
</html>
